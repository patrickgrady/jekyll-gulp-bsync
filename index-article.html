---
layout: default
title: article index
permalink: /article/index.html
---

<div class="l-1up">
  <ul class="posts">
    {% for post in site.categories.article %}
      <li>
        <h6 class="meta date">{{ post.date | date: "%b %d, %Y" }} | <a href="{{ site.baseurl }}/{{ post.categories }}/">{{ post.categories }}</a></h6>
        <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
      </li>
    {% endfor %}
  </ul>
</div>
